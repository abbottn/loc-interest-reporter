<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>

<form method="post"  style="max-width:400px;" action="statement">
    <table border="0" cellspacing="4" cellpadding="2" class="table">
        <tr>
            <td width="48%"  bgcolor="#FFFFFF">
            <div class="form-group">
                <label>Bill Prints on Day</label>
                <input size="2" type="text" name="printDay" />
                <!-- select name="printDate">
                    <option th:each="i:{#numbers.sequence(1, 31)}"></option>
                </select -->
            </div>

            </td>

            <td align='left'>
                <div class="form-group">
                    <label>of the Month</label>
                </div>
            </td>
        </tr>
    </table>

    <table border="0" cellspacing="4" cellpadding="2" class="table">
        <tr>
            <td bgcolor="#FFFFFF">
                <div class="form-group">
                    <label>Statement Based On:</label>
                </div>

            </td>
            <td>
                <div class="form-group">
                    <table border="1" cellpadding="4" cellspacing="0" class="table">
                        <tr>
                            <td bgcolor="#FFFFFF">
                                <input type="radio" name="dayBasis" value="business"/>Business Day
                                <input type="radio" name="dayBasis" value="calendar"/>Calendar Day
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>

    <table border="0" cellspacing="4" cellpadding="2" class="table">
        <tr>
            <td width="50%" align="right" bgcolor="#FFFFFF">
                <div class="form-group">
                    <label>Interest Rate:</label>
                    <input size="2" type="text" name="interestRate" />
                </div>
            </td>
            <td align="left">
                %
            </td>
        </tr>
    </table>
    <p>
        <input type="submit" value="Statement Data"/>
    </p>
</form>
</body>
</html>
