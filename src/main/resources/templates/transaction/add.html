<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<p>
<table>
    <tr><td>Interest Rate:</td><td  th:text="${interestRate}"></td></tr>
    <tr><td>Bill Print Day:</td><td  th:text="${printDay}"></td></tr>
    <tr><td  th:text="${dayBasis}"></td><td>day:</td></tr>

</table>
</p>
<hr />

<form method="post"  style="max-width:400px;" action="additional-transaction">
    <div class="form-group">
        <label for="date-field">Transaction Date:</label>
        <input class="form-control" id="date-field" name="newDate"/>
    </div>
    <div class="form-group">
        <label for="balance-field">Transaction Amount:</label>
        <input class="form-control" id="balance-field" name="newAmount"/>
    </div>
    <div class="form-group">
        <input type="radio" name="transType" value="Advance" />Advance
        <input type="radio" name="transType" value="payment" />Payment
    </div>
    <input type="checkbox" name="transaction" value="finalTransaction" />Final Transaction
    <p></p>
    <input type="submit" value="Continue"/>
</form>


</body>
</html>
